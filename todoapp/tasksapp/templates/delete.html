<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #b3ffd9;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #00b3b3;
	}

    .title-text{
       color: #00b3b3
    }

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #ffffff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.2);
	}

	.item-row{
		background-color: #006666;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #00b3b3;
		border-color: #ffffff;
	}

</style>

<div class="center-column">

    <p>Are you sure you want to delete "{{task}}"?
        <a class="btn btn-sm btn-info" href="{% url 'index' %}">Cancel</a>
    </p>

    <form method="POST" action="">
        {% csrf_token %}
        <input class="btn btn-sm btn-info" type="submit" name="Confirm">
    </form>

</div>
